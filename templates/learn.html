    <a class="homelink"href="http://127.0.0.1:5500/templates/">
    <h1 class="title">Learnity</h1>
    </a>
        <div class="learning-div container">
            <!-- <img class="hello-learn" src="/photos/giphy.gif" alt=""> -->
            <div id="demo" class="carousel " data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/photos/giphy.gif" alt="Los Angeles">
                  </div>
                  <div class="carousel-item">
                    <img src="/photos/yourwelcome.gif" alt="Chicago">
                  </div>
                  <div class="carousel-item me">
                    <img src="/photos/me.jpeg" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span id="next_slide" class="carousel-control-next-icon"></span>
                </a>
              
              </div>
            <p id="helloPara" class="hello-p">This is the motion to say hello in American Signlanguage.</p>
            
            <!-- <button id="hellobutton"  class="btn-primary hellobtn">Next</button> -->
            
        </div>
